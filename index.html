<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="style.css" />
        <title>Youtube Mobile</title>
        <script src="https://kit.fontawesome.com/6811ddb39d.js" crossorigin="anonymous"></script>
        <script src="main.js" defer></script>
    </head>

    <body>
        <!-- Header -->
        <header>
            <div class="logo">
                <i class="fab fa-youtube"></i>
                <span class="title">Premium</span>
            </div>
            <div class="icons">
                <i class="fas fa-search"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </header>

        <!-- Video Player -->
        <section class="player">
            <video
                controls
                src="./video/올해부턴 CSS 다르게 짬 ㅅㄱ (2022년 CSS 채신기술).mp4"
            ></video>
        </section>

        <!-- Video info & Up next -->
        <div class="infoAndUpNext">
            <!-- Video Info -->
            <section class="info">
                <!-- Metadata -->
                <div class="metadata">
                    <ul class="hashtags">
                        <li>#코딩애플</li>
                        <li>#GDSC</li>
                        <li>#CSS_Study</li>
                    </ul>
                    <div class="titleAndButton">
                        <span class="title clamp">올해부턴 CSS 다르게 짬 ㅅㄱ (2022년 CSS 채신기술)</span>
                        <button class="moreBtn">
                            <i class="fas fa-caret-down"></i>
                        </button>
                    </div>
                    <span class="views">조회수 114,839회 2021. 11. 27.</span>
                </div>
                <!-- Actions buttons -->
                <ul class="actions">
                    <li>
                        <button><i class="active fas fa-thumbs-up"></i><span>3천</span></button>
                    </li>
                    <li>
                        <button><i class="fas fa-thumbs-down"></i><span>1</span></button>
                    </li>
                    <li>
                        <button><i class="fas fa-share"></i><span>공유</span></button>
                    </li>
                    <li>
                        <button><i class="fas fa-download"></i><span>저장</span></button>
                    </li>
                    <li>
                        <button><i class="fa-solid fa-scissors"></i><span>클립</span></button>
                    </li>
                    <li>
                        <button><i class="fa-solid fa-flag"></i><span>리포트</span></button>
                    </li>
                </ul>
                <!-- Channel description -->
                <div class="channel">
                    <div class="metadata">
                        <img src="./img/Coding_Apple.jpeg" alt="" />
                        <div class="info">
                            <span class="name">코딩애플</span>
                            <span class="subscribers">구독자 19.7만명</span>
                        </div>
                    </div>
                    <button class="subscribe">구독</button>
                </div>
            </section>

            <!-- Up next -->
            <section class="upNext">
                <span class="title">다음 영상 보기</span>
                <ul>
                    <li class="item">
                        <div class="img"><img src="./img/html.jpeg" alt="" /></div>
                        <div class="itemInfo">
                            <span class="title">html은 프로그래밍 언어 맞네요 역시</span>
                            <span class="name">코딩애플</span>
                            <span class="views">조회수 6.2만회 1개월 전</span>
                        </div>
                        <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                    </li>
                    <li class="item">
                        <div class="img"><img src="./img/modern.jpeg" alt="" /></div>
                        <div class="itemInfo">
                            <span class="title">2023 '모던' 웹개발자 하려면 배울 것들</span>
                            <span class="name">코딩애플</span>
                            <span class="views">조회수 10만회 9개월 전</span>
                        </div>
                        <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                    </li>
                    <li class="item">
                        <div class="img"><img src="./img/gpt.jpeg" alt="" /></div>
                        <div class="itemInfo">
                            <span class="title">진짜로 개발자 대체품 나옴 (GPT4 코드 인터프리터)</span>
                            <span class="name">코딩애플</span>
                            <span class="views">조회수 8.4만회 2개월 전</span>
                        </div>
                        <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                    </li>
                </ul>
            </section>
        </div>
    </body>
</html>
